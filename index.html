<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beast Tamer - Anime Poster</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #eceff1; /* Light grey background */
            font-family: 'Verdana', sans-serif; /* Changed font */
        }
        .poster-container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            border: 2px solid #333;
            border-radius: 15px;
            background-color: #34495e; /* Darker blue background */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .poster-header {
            text-align: center;
            padding: 20px;
            background-color: rgba(51, 51, 51, 0.8); /* Darker background for header */
            border-radius: 15px 15px 0 0;
        }
        .poster-header h1 {
            font-size: 3.5rem; /* Increased font size */
            color: #f39c12; /* Bright orange color */
            margin: 0;
        }
        .poster-header p {
            font-size: 1.5rem; /* Increased font size */
            color: #e1e1e1; /* Light grey for contrast */
        }
        .poster-image {
            text-align: center;
            padding: 30px;
        }
        .poster-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .poster-footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0 0 15px 15px;
        }
        .poster-footer h2 {
            font-size: 2rem; /* Increased font size */
            color: #2980b9; /* Blue color */
        }
        .poster-footer p {
            font-size: 1.1rem; /* Slightly larger font */
            color: #555; /* Dark grey */
        }
        .watch-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2rem; /* Increased font size */
            color: #fff;
            background-color: #e74c3c; /* Bright red */
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 5px 10px rgba(231, 76, 60, 0.4);
            transition: background-color 0.3s ease;
        }
        .watch-button:hover {
            background-color: #c0392b; /* Darker red on hover */
        }
    </style>
</head>
<body>

    <!-- Poster Container -->
    <div class="poster-container">
        
        <!-- Poster Header -->
        <div class="poster-header">
            <h1>Beast Tamer</h1>
            
        </div>

        <!-- Main Poster Image -->
        <div class="poster-image">
            <img src="https://static.wikia.nocookie.net/beasttamer/images/4/47/Manga_Volume_3.jpg/revision/latest?cb=20240127105440" alt="Beast Tamer Main Character">
        </div>

        <!-- Poster Footer with Details -->
        <div class="poster-footer">
            <h2>Action | Fantasy | Adventure</h2>
            <p>Join the legendary Beast Tamer on a heart-pounding quest to forge bonds with magical beasts and confront the shadows threatening the world.</p>
            <a href="https://www.crunchyroll.com" class="watch-button">Watch Now</a>
        </div>
        
    </div>

</body>
</html>
